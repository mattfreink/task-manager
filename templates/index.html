{% extends "base.html" %}

{% block content %}
<form action="/add" method="POST">
    <input type="text" name="title" placeholder="New task" required>
    <button type="submit">Add</button>
</form>

<ul class="task-list">
    {% for task in tasks %}
    <li class="{{ 'completed' if task[2] else '' }}">
        {{ task[1] }}
        {% if not task[2] %}
        <a href="/complete/{{ task[0] }}">✅</a>
        {% endif %}
        <a href="/delete/{{ task[0] }}">❌</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
